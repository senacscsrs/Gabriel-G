<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota1 = parseInt(prompt("Digite sua nota"));
        let nota2 = parseInt(prompt("digite su nota"));
        let media = (nota1 + nota2) / 2;
        let nota;

        switch (media) {
            case 10:
            case 9:
                nota = "A";
                break

            case 8:
            case 7:
                nota = "B";
                break

            case 6:
            case 5:
                nota = "C";
                break

            case 4:
            case 3:
                nota = "D";
                break

            case 2:
            case 1:
            case 0:
                nota = "E";
                break
            default:
                nota = "invalida";
        }
        alert(nota);

    </script>
</body>

</html>
